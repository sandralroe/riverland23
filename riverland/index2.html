<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Double Menu Responsive</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <header>
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="topbar">
          <div class="container">
            <div class="row">
              <div class="col-xs-12 col-sm-3 col-lg-3">
                <a href="#" class="active">EN</a> | <a href="#">IT</a> |
                <a href="#">ES</a> | <a href="#">RU</a> | <a href="#">CN</a>
              </div>

              <div class="col-xs-12 col-sm-9 col-lg-9 pull-right text-right">
                <button
                  class="btn btn-primary second_menu"
                  type="button"
                  data-toggle="collapse"
                  data-target="#menu-top"
                  aria-expanded="false"
                  aria-controls="menu-top"
                >
                  <i class="fa fa-bars" aria-hidden="true"></i>
                </button>
                <div class="collapse" id="menu-top">
                  <ul>
                    <li><a href="#">TopMenu1</a></li>
                    <li><a href="#">TopMenu2</a></li>
                    <li><a href="#">TopMenu3</a></li>
                    <li><a href="#">TopMenu4</a></li>
                    <li><a href="#">TopMenu5</a></li>
                    <li><a href="#">TopMenu6</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="topbar-logo">
          <div class="container">
            <div class="row">
              <div class="col-xs-6">
                <a class="navbar-brand" href="/"> Logo </a>
              </div>

              <div class="col-xs-6 navbar-right text-right">
                <button
                  type="button"
                  class="navbar-toggle collapsed"
                  data-toggle="collapse"
                  data-target="#search"
                >
                  <i class="fa fa-search"></i>
                </button>
                <form
                  class="navbar-form hidden-xs"
                  role="search"
                  action="/"
                  method="GET"
                >
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Search"
                    />
                    <span class="input-group-btn">
                      <button class="btn btn-primary" type="button">
                        <i class="fa fa-search"></i>
                      </button>
                    </span>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle"
              data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1"
            >
              <span class="sr-only">Toggle navigation</span>
              <div class="toggle-products">
                <i class="fa fa-th-large" aria-hidden="true"></i> Products
              </div>
            </button>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <div
                class="collapse navbar-collapse"
                id="bs-example-navbar-collapse-1"
              >
                <ul class="nav navbar-nav">
                  <li><a href="#">Menu1</a></li>
                  <li><a href="#">Menu2</a></li>
                  <li><a href="#">Menu3</a></li>
                  <li><a href="#">Menu4</a></li>
                  <li><a href="#">Menu5</a></li>
                  <li><a href="#">Menu6</a></li>
                  <li><a href="#">Menu7</a></li>
                  <li><a href="#">Menu8</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="collapse navbar-collapse hidden-lg" id="search">
          <form
            class="mobile_search hidden-sm hidden-md hidden-lg"
            role="search"
            action="/"
            method="GET"
          >
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search" />
              <span class="input-group-btn">
                <button class="btn btn-primary" type="button">
                  <i class="fa fa-search"></i>
                </button>
              </span>
            </div>
          </form>
        </div>
      </nav>
    </header>
    <!-- partial -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
