<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="css/newnav.css" rel="stylesheet" />
    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <header>
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="topbar">
          <div class="container">
            <div class="row">
              <div class="col-xs-12 col-sm-3 col-lg-3">
                <a href="#" class="active">EN</a> | <a href="#">IT</a> |
                <a href="#">ES</a> | <a href="#">RU</a> | <a href="#">CN</a>
              </div>

              <div class="col-xs-12 col-sm-9 col-lg-9 pull-right text-right">
                <button
                  class="btn btn-primary second_menu"
                  type="button"
                  data-toggle="collapse"
                  data-target="#menu-top"
                  aria-expanded="false"
                  aria-controls="menu-top"
                >
                  <i class="fa fa-bars" aria-hidden="true"></i>
                </button>
                <div class="collapse" id="menu-top">
                  <ul>
                    <li><a href="#">TopMenu1</a></li>
                    <li><a href="#">TopMenu2</a></li>
                    <li><a href="#">TopMenu3</a></li>
                    <li><a href="#">TopMenu4</a></li>
                    <li><a href="#">TopMenu5</a></li>
                    <li><a href="#">TopMenu6</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="topbar-logo">
          <div class="container">
            <div class="row">
              <div class="col-xs-6">
                <a class="navbar-brand" href="/"> Logo </a>
              </div>

              <div class="col-xs-6 navbar-right text-right">
                <button
                  type="button"
                  class="navbar-toggle collapsed"
                  data-toggle="collapse"
                  data-target="#search"
                >
                  <i class="fa fa-search"></i>
                </button>
                <form
                  class="navbar-form hidden-xs"
                  role="search"
                  action="/"
                  method="GET"
                >
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Search"
                    />
                    <span class="input-group-btn">
                      <button class="btn btn-primary" type="button">
                        <i class="fa fa-search"></i>
                      </button>
                    </span>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle"
              data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1"
            >
              <span class="sr-only">Toggle navigation</span>
              <div class="toggle-products">
                <i class="fa fa-th-large" aria-hidden="true"></i> Products
              </div>
            </button>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <div
                class="collapse navbar-collapse"
                id="bs-example-navbar-collapse-1"
              >
                <ul class="nav navbar-nav">
                  <li><a href="#">Menu1</a></li>
                  <li><a href="#">Menu2</a></li>
                  <li><a href="#">Menu3</a></li>
                  <li><a href="#">Menu4</a></li>
                  <li><a href="#">Menu5</a></li>
                  <li><a href="#">Menu6</a></li>
                  <li><a href="#">Menu7</a></li>
                  <li><a href="#">Menu8</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="collapse navbar-collapse hidden-lg" id="search">
          <form
            class="mobile_search hidden-sm hidden-md hidden-lg"
            role="search"
            action="/"
            method="GET"
          >
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search" />
              <span class="input-group-btn">
                <button class="btn btn-primary" type="button">
                  <i class="fa fa-search"></i>
                </button>
              </span>
            </div>
          </form>
        </div>
      </nav>
    </header>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="js/newnav.js>"
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
