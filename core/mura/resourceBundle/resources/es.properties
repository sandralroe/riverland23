tooltip.navigationTitle=Permite crear un título más corto para usar en la navegación del sitio. Este campo es opcional. Si no se ingresa un título, Mura usará el título de página para toda la navegación.
tooltip.notifyReview=Permite notificar los cambios en el contenido a otros usuarios del sistema. Seleccione los usuarios a los desea notificar e introduzca un mensaje personalizado para el grupo. Se enviará un email a cada persona seleccionada, en el que se incluirá un vínculo para revisar, editar o publicar este elemento;
tooltip.openNewWindow=Permite abrir la página o el Folder en una nueva ventana. Use los controles para definir los atributos de visualización de la nueva ventana.
tooltip.pageTitle=Permite mostrar el título real de la página que está editando. El título de página aparecerá como encabezado o título de una página determinada.
tooltip.parentCategory=Permite seleccionar la categoría a la que pertenece la nueva categoría. Si no está subordinada a ninguna, seleccione "Primaria".
