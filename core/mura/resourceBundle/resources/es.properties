tooltip.selectimage=Permite asociar una imagen a este contenido. Una vez que se guarde, se crearán tres versiones de la imagen: Pequeña, Mediana y Grande. Estos tamaños se definen en "Configuración del sitio". Formatos admitidos: JPG y PNG.
tooltip.seotitles=Las opciones "Título de URL" y "Título de HTML (del navegador)" se utilizan para administrar el título de URL y de HTML del contenido.
tooltip.sortBy=Seleccione el orden en el que desea que se muestren las categorías.
tooltip.urlTitle=Esto se usa en la creación de la URL del contenido. Este campo es opcional. Si no se ingresa un título, Mura usará una versión simplificada del título de la página para el título de la url.
