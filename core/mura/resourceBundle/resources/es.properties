tooltip.inheritanceRules=Con la función de cascada, puede seleccionar objetos para mostrar que deban incluirse en una página o sección sin que sea necesario repetir el proceso para cada página de esa sección. La opción "Iniciar nueva cascada" descarta los objetos para mostrar heredados de la cascada actual, lo que le permite comenzar una nueva cascada. La opción "Heredar cascada", predeterminada para contenido nuevo, permite "heredar" los objetos de la cascada inmediatamente anterior. La opción "Ignorar cascada" evita que una página o un Folder hereden los objetos definidos en una cascada previa, pero no afecta los elementos posteriores.
tooltip.layoutTemplate=Seleccione el archivo de diseño para la página en la que está trabajando.
tooltip.makePageSecure=Seleccione "sí" para crear automáticamente un enlace seguro (https) a esta página. Esto solo es aplicable si hay un certificado de seguridad válido instalado en su sitio.
